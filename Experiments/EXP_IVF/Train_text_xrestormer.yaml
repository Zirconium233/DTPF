# TextIF model training configuration
name: Text_XRestormer
experim_name: Experiments/Text_XRestormer_SSA
net_parent: Text_XRestormer
net_distill: XRestormer
loss: Loss_TextFusion
tags: EXP_Text_XRestormer_ssa_enhanced_configs_plus_plus
train_dataset: MSRS
val_dataset: MSRS
test_dataset: MSRS
train_batch_size: 4
val_batch_size: 1
num_workers: 8
drop_last: false
scale: 1
save_path: ./save_images/text_xrestormer/MSRS_train/
current_epoch: 0

# Model parameters
text_xrestormer_params:
  inp_A_channels: 3
  inp_B_channels: 1
  out_channels: 3
  dim: 48
  num_blocks: [2,2,2,2]
  num_refinement_blocks: 4
  channel_heads: [1,2,4,8]
  spatial_heads: [2,2,3,4]
  overlap_ratio: [0.5,0.5,0.5,0.5]
  window_size: 8
  spatial_dim_head: 16
  ffn_expansion_factor: 2.66
  bias: false
  LayerNorm_type: WithBias
  cross_attention_type: SSA
  fusion_type: spatial_attention

distill_params:
  inp_A_channels: 3
  inp_B_channels: 1
  out_channels: 3
  dim: 16
  num_blocks: [2,2,2,2]
  num_refinement_blocks: 2
  channel_heads: [1,2,4,8]
  spatial_heads: [2,2,3,4]
  overlap_ratio: [0.5,0.5,0.5,0.5]
  window_size: 8
  spatial_dim_head: 16
  ffn_expansion_factor: 2
  bias: false
  LayerNorm_type: WithBias
  cross_attention_type: SSA
  fusion_type: spatial_attention
  # inp_A_channels: 3
  # inp_B_channels: 1
  # out_channels: 3
  # dim: 48
  # num_blocks: [2,2,2,2]
  # num_refinement_blocks: 4
  # channel_heads: [1,2,4,8]
  # spatial_heads: [2,2,3,4]
  # overlap_ratio: [0.5,0.5,0.5,0.5]
  # window_size: 8
  # spatial_dim_head: 16
  # ffn_expansion_factor: 2.66
  # bias: false
  # LayerNorm_type: WithBias
  

# Optimizer settings
optimizer:
  type: ADAMW
  args:
    lr: 1.0e-4  # 初始学习率
    weight_decay: 0.0001
    momentum: 0.999
  parent_scheduler:
    type: CosineAnnealingLR
    args:
      T_max: 500  
      eta_min: 1.0e-6  
  distill_scheduler:
    type: CosineAnnealingLR
    args:
      T_max: 500  
      eta_min: 1.0e-7 

# Training settings  
trainer:
  total_epochs: 1000
  parent_epochs: 500
  distill_weight: 0.6
  test_freq: 50
  save_top_k: 3
  ema: false
  clip_grad_norm: 1.0
# loss
loss_weights:
  feature_weight: 0.1 # 1e-2
  base_weight: 1.0 # 1
  result_weight: 1.0 # 1e-2
  feature_dim: [48, 16]
  # cc_weight: 5.0 # 1e-5 

# Dataset configurations
MSRS: &dataset_default  
  max_value: 255.0
  patch_size: 128
  data_augmentation: true
  data_dir:
    train_dir:
      data_dir_A: ./data/MSRS-main/MSRS-main/train/vi
      data_dir_B: ./data/MSRS-main/MSRS-main/train/ir
      text_dir: ./data/MSRS-main/MSRS-main/train/text
      # 5% for val
      range: [0, 0.95]
    val_dir:
      data_dir_A: ./data/MSRS-main/MSRS-main/train/vi
      data_dir_B: ./data/MSRS-main/MSRS-main/train/ir
      text_dir: ./data/MSRS-main/MSRS-main/train/text
      range: [0.95, 1]
    test_dir:
