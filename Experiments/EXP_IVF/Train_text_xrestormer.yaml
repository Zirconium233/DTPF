      data_dir_B: ./data/MSRS-main/MSRS-main/test/ir
      text_dir: ./data/MSRS-main/MSRS-main/test/text
      range: [0, 1]
    det_dir:
      data_dir_A: ./data/MSRS-main/MSRS-main/detection/vi
